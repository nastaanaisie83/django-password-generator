<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container">

    <div class=" mr-auto ml-2 float-right ">
        <span><a href="{% url 'aboutus'%}">Home</a></span>
        <span><a href="{% url 'contact'%}">Contact Us</a></span>
    </div>
    <h1>Password Generator</h1>
    
    <form action="{% url 'password' %}" >
    <select name="length" >
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase"> UpperCase
    <br>
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <br>
    <input type="checkbox" name="special"> Special
    <br>
    <input class="btn btn-danger" type="submit" value="generator Password">
    </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>


</div>
